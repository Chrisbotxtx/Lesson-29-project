<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <script>
        async function add(x, y) {
            let sum = await x + y;
            display(sum);
        }
        function display(some) {
            document.getElementById("p1").innerHTML = some;
        }
        add(5,8);
    </script>
</body>
</html>
